    <div class="sidebar">

            <li><a href="../mobile-first-msg-app/index.html"><i class="fas fa-address-book"></i> Contact</a></li>

            <li><a href="#"><i class="far fa-user"></i> Login</a></li>

				<svg fill="#999" viewBox="0 0 1024 1024"><path class="path1" d="M896 307.2h-819.2c-42.347 0-76.8 34.453\\\\ .4 252.267c15.925 10.618 36.363 15.925 56.8 15.925s40.877-5.307 56.802-15.9251378.398-252.267v438.566c0 14.115-11.485 25.6-25.6 25.6z"></path></svg> 
	
				change their color to gray #999-->

			</div>
			<button type="submit" class="signin-button">Login</button>
