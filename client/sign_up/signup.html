<!DOCTYPE html>

<head>

    <title>Cybergate Network | Sign Up</title>

<body>
    <div class="form">
        <form action="" class="login-form">
            <h2>Sign Up</h2>
            <input type="text" value="" placeholder="Username" required>
            <input type="password" value="" placeholder="Password" required>
            <button type="submit" name="submit">Submit</button>
            <br>
            <code>OR</code>
            <small>Sign Up with:</small>
            <div class="icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-google"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
            <p class="options"> Already Registered? <a href="../login/index.html">Login Instead</a></p>
        </form>
    </div>
</body>
</html>
